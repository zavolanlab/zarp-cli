name: lint

on:
  push:
    branches:
      - '*'

jobs:

  static-code-analysis:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout the repository
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
